<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <title>Tanim</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="img/profile-2.png" alt="">
                    <h2>Tanim mahamud</h2>
                    <p>Web Developer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="img/icon-1.png" alt="">
                        <h2>Strem</h2>
                    </div>

                    <div class="link">
                        <img src="img/icon-2.png" alt="">
                        <h2>Game</h2>
                    </div>

                    <div class="link">
                        <img src="img/icon-3.png" alt="">
                        <h2>New</h2>
                    </div>

                    <div class="link">
                        <img src="img/icon-4.png" alt="">
                        <h2> Library</h2>
                    </div>


                </div>

                <div class="pro">
                    <h2>Join pro free games.</h2>
                    <img src="img/pictures.png" alt="">
                </div>
            </div>

            <div class="game">
                <div class="status">
                    <h1>Active game</h1>
                    <input type="text" placeholder="Search">
                    
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/game pic -1.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="img/game-pic-2.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Super Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>

                    <div class="card">
                        <img src="img/game-pic-3.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Man Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>



                </div>
            </div>

        </section>
    </main>
    <div class="circel1"></div>
    <div class="circel2"></div>

    </div>

</body>

</html>
